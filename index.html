<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator/style.css" />
</head>
<body>
  <main>
    <div id="container">
      <div id="hello">
        <input type="text" name="Calci" id="in" readonly/>
      </div>
      <div class="btnline1">
        <button class="btn" id="AC">AC</button>
        <button class="btn" id="DEL">DEL</button>
        <button class="btn" id="percent">%</button>
        <button class="btn" id="divide">/</button>
      </div>
      <div class="btnline2">
        <button class="btn" id="7">7</button>
        <button class="btn" id="8">8</button>
        <button class="btn" id="9">9</button>
        <button class="btn" id="multiplication">x</button>
      </div>
      <div class="btnline3">
        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>
        <button class="btn" id="6">6</button>
        <button class="btn" id="substraction">-</button>
      </div>
      <div class="btnline4">
        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="btn" id="addition">+</button>
      </div>
      <div class="btnline5">
        <button class="btn" id="0">0</button>
        <button class="btn" id="00">00</button>
        <button class="btn" id=".">.</button>
        <button class="btn" id="equal">=</button>
      </div>
    </div>
  </main>
  <script src="calculator/script.js"></script>
</body>
</html>
